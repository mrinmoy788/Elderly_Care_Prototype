<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Care Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Elderly Care Prototype</h1>
        <p>Helping Seniors Live a Healthier and Better Life</p>
    </header>
    <div class="container">
        <div id="exercise-log">
            <h3>Exercise Log</h3>
            <ul id="exercise-list"></ul>
            <form id="add-exercise-form">
                <input type="text" id="exercise-input" placeholder="Add exercise...">
                <button id="add-exercise-button">Add Exercise</button>
            </form>
            <div id="success-message" class="message success-message">
                Task added successfully!
            </div>
            <div id="delete-success" class="message success-message">
                Task deleted successfully!
            </div>
            <div id="alert-message" class="message alert-message">
                Please enter a task.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
